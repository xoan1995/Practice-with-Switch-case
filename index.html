<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<p>Bài 1. Viết lại cấu trúc if sau thành cấu trúc switch
</p>
<button type="button" onclick="showBrowser()">
    Excercise 1.
</button>
<p>Bài 2: Viết lại cấu trúc if sau thành cấu trúc switch</p>
<button type="button" onc
onclick="checkInput()">Excercise 2.</button>
<p>Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
    Nếu số đó lớn hơn 0 hiển thị 1

    Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1

    Còn lại hiển thị 0</p>
    <button onclick="checkNumber()">Excercise 3.</button>
<script>


    function showBrowser() {
        let browser = prompt('Enter in here: ');
        switch (browser) {
            case 'Edge':
                alert('You\'ve got the Edge!');
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    }
  function checkInput() {
      let a=parseInt(prompt('a? ', ''));
      switch (a) {
          case 0:
          alert(0);
          break;
          case 1:
              alert(1);
              break;
          case 2:
          case 3:
              alert('2, 3');
              break;
          default:
              alert('Please, enter repeat!');


      }
  }
  function checkNumber() {
      let number=parseInt(prompt("Enter one number in here "));
      if(number>0){
          alert(1);
      }else if(number<0){
          alert(-1);
      }else{alert(0);};
  }
</script>
</body>
</html>
